<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 20px sans-serif; fill: #333; }
      .placeholder { font: 14px sans-serif; fill: #666; }
      .box { fill: #f0f8ff; stroke: #4a90e2; stroke-width: 2; rx: 5; }
      .arrow { stroke: #888; stroke-width: 2; marker-end: url(#arrowhead); }
      .adversarial { stroke: #ff6b6b; stroke-width: 2; marker-end: url(#arrowhead-red); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#888" />
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff6b6b" />
    </marker>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="500" fill="#fafafa"/>
  
  <!-- 标题 -->
  <text x="400" y="40" text-anchor="middle" class="title">GAN 对抗训练示意图</text>
  
  <!-- 占位说明 -->
  <text x="400" y="70" text-anchor="middle" class="placeholder">[占位图 - 待补充]</text>
  
  <!-- Generator -->
  <rect x="50" y="120" width="250" height="150" class="box"/>
  <text x="175" y="150" text-anchor="middle" class="placeholder">Generator</text>
  <text x="175" y="180" text-anchor="middle" class="placeholder">噪声 z → 假图像</text>
  
  <!-- Discriminator -->
  <rect x="500" y="120" width="250" height="150" class="box"/>
  <text x="625" y="150" text-anchor="middle" class="placeholder">Discriminator</text>
  <text x="625" y="180" text-anchor="middle" class="placeholder">真/假图像 → 判别</text>
  
  <!-- 真图像 -->
  <rect x="350" y="300" width="100" height="80" class="box"/>
  <text x="400" y="340" text-anchor="middle" class="placeholder">真图像</text>
  
  <!-- 箭头 -->
  <line x1="300" y1="195" x2="500" y2="195" class="arrow"/>
  <line x1="400" y1="300" x2="500" y2="195" class="arrow"/>
  <line x1="625" y1="270" x2="625" y2="300" class="adversarial"/>
  <line x1="625" y1="300" x2="300" y2="195" class="adversarial"/>
  
  <!-- 说明 -->
  <text x="400" y="420" text-anchor="middle" class="placeholder">展示生成器和判别器的对抗训练过程</text>
</svg>


