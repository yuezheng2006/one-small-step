<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 20px sans-serif; fill: #333; }
      .placeholder { font: 14px sans-serif; fill: #666; }
      .box { fill: #f0f8ff; stroke: #4a90e2; stroke-width: 2; rx: 5; }
      .arrow { stroke: #888; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#888" />
    </marker>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="500" fill="#fafafa"/>
  
  <!-- 标题 -->
  <text x="400" y="40" text-anchor="middle" class="title">CLIP 对比学习示意图</text>
  
  <!-- 占位说明 -->
  <text x="400" y="70" text-anchor="middle" class="placeholder">[占位图 - 待补充]</text>
  
  <!-- 图像编码器 -->
  <rect x="50" y="120" width="200" height="120" class="box"/>
  <text x="150" y="150" text-anchor="middle" class="placeholder">图像编码器</text>
  <text x="150" y="180" text-anchor="middle" class="placeholder">ViT</text>
  
  <!-- 文本编码器 -->
  <rect x="550" y="120" width="200" height="120" class="box"/>
  <text x="650" y="150" text-anchor="middle" class="placeholder">文本编码器</text>
  <text x="650" y="180" text-anchor="middle" class="placeholder">Transformer</text>
  
  <!-- 相似度矩阵 -->
  <rect x="300" y="280" width="200" height="120" class="box"/>
  <text x="400" y="310" text-anchor="middle" class="placeholder">相似度矩阵</text>
  <text x="400" y="340" text-anchor="middle" class="placeholder">N×N</text>
  <text x="400" y="370" text-anchor="middle" class="placeholder">对角线高亮</text>
  
  <!-- 箭头 -->
  <line x1="250" y1="180" x2="300" y2="340" class="arrow"/>
  <line x1="550" y1="180" x2="500" y2="340" class="arrow"/>
  
  <!-- 说明 -->
  <text x="400" y="440" text-anchor="middle" class="placeholder">展示图像和文本编码器的对比学习过程</text>
</svg>



