<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 20px sans-serif; fill: #333; }
      .placeholder { font: 14px sans-serif; fill: #666; }
      .box { fill: #f0f8ff; stroke: #4a90e2; stroke-width: 2; rx: 5; }
      .arrow { stroke: #888; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#888" />
    </marker>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="500" fill="#fafafa"/>
  
  <!-- 标题 -->
  <text x="400" y="40" text-anchor="middle" class="title">ViT Patch Embedding 示意图</text>
  
  <!-- 占位说明 -->
  <text x="400" y="70" text-anchor="middle" class="placeholder">[占位图 - 待补充]</text>
  
  <!-- 图像分块 -->
  <rect x="50" y="120" width="200" height="150" class="box"/>
  <text x="150" y="150" text-anchor="middle" class="placeholder">图像分块</text>
  <text x="150" y="180" text-anchor="middle" class="placeholder">224×224</text>
  <text x="150" y="210" text-anchor="middle" class="placeholder">→ 196个16×16 Patch</text>
  
  <!-- Patch Embedding -->
  <rect x="300" y="120" width="200" height="150" class="box"/>
  <text x="400" y="150" text-anchor="middle" class="placeholder">Patch Embedding</text>
  <text x="400" y="180" text-anchor="middle" class="placeholder">线性投影</text>
  
  <!-- 添加 Token -->
  <rect x="550" y="120" width="200" height="150" class="box"/>
  <text x="650" y="150" text-anchor="middle" class="placeholder">添加 [CLS] Token</text>
  <text x="650" y="180" text-anchor="middle" class="placeholder">位置编码</text>
  <text x="650" y="210" text-anchor="middle" class="placeholder">Patch 序列</text>
  
  <!-- 箭头 -->
  <line x1="250" y1="195" x2="300" y2="195" class="arrow"/>
  <line x1="500" y1="195" x2="550" y2="195" class="arrow"/>
  
  <!-- 说明 -->
  <text x="400" y="320" text-anchor="middle" class="placeholder">展示图像分块、嵌入和序列化的完整过程</text>
</svg>



